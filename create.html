<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script defer src="./form.js"></script>
  </head>
  <body class="app-grid">
    <h1 class="header">Create</h1>
    <main class="app-grid__scrollarea">
      <form class="form w-375" action="" aria-labelledby="form-create-question">
        <label for="your-question" class="form__label">Your question:</label>
        <output data-js="output-question" class="form__output"
          >200 characters remaining</output
        >
        <textarea
          data-js="textarea-question"
          id="your-question"
          class="form__textarea"
          cols="10"
          rows="5"
          required
        ></textarea>
        <label for="your-answer" class="form__label">Your answer:</label>
        <output data-js="output-answer" class="form__output"
          >200 characters remaining</output
        >
        <textarea
          data-js="textarea-answer"
          id="your-answer"
          class="form__textarea"
          cols="10"
          rows="5"
          required
        ></textarea>
        <label for="your-tags">Your tags:</label>
        <input id="your-tags" type="text" required />
        <button type="submit" class="form__button">Submit</button>
      </form>
    </main>
    <nav class="navigation">
      <ul role="list" class="display-c">
        <li class="display-c">
          <a href="./index.html" class="navigation__button"
            ><img src="./images/home.svg" alt="" width="40" height="40"
          /></a>
        </li>
        <li class="display-c">
          <a href="./bookmark.html" class="navigation__button"
            ><img src="./images/bookmark.svg" alt="" width="40" height="40"
          /></a>
        </li>
        <li class="display-c">
          <a href="#" class="navigation__button"
            ><img src="./images/create.svg" alt="" width="40" height="40"
          /></a>
        </li>
        <li class="display-c">
          <a href="./profile.html" class="navigation__button"
            ><img src="./images/profile.svg" alt="" width="40" height="40"
          /></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
